<img src="../../../assets/images/LogoColonial.png" class=" mt-5 rounded mx-auto d-block img-fluid" alt="...">

<main class="login-form mt-3">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Inicie Sesión</h1>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="OnLogin()">
                            <div class="form-group row m-5">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                <div class="col-md-6">
                                    <input type="email" id="email_address" class="form-control" name="email-address" formControlName="email" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row m-5">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" formControlName="password" name="password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">

                                </div>
                            </div>

                            <div class="col-md-6 offset-md-6">
                                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
                                    Ingresar
                                </button>

                            </div>

                          
                            <button routerLink="/registro" type="button" class="btn btn-primary">Si aun no se ha registrado haga click aquí</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
